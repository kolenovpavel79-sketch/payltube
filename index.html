<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaylTube Creator Studio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f; --surface: #1f1f1f; --accent: #ff0000;
            --text: #ffffff; --text-gray: #aaaaaa; --border: #333333; --blue: #3ea6ff;
        }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--bg); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 1000; border-bottom: 1px solid var(--border); box-sizing: border-box; }
        nav { position: fixed; left: 0; top: 56px; width: 240px; bottom: 0; background: var(--bg); display: flex; flex-direction: column; padding: 12px; border-right: 1px solid var(--border); overflow-y: auto; }
        main { margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px); overflow-y: auto; padding: 24px; box-sizing: border-box; }

        .logo { display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: bold; font-size: 20px; }
        .logo i { color: var(--accent); font-size: 32px; }
        
        .search-bar { flex: 0 1 600px; display: flex; background: #121212; border: 1px solid var(--border); border-radius: 40px; padding: 2px 20px; align-items: center; }
        .search-bar input { width: 100%; background: none; border: none; color: white; padding: 10px; outline: none; }
        
        .nav-item { display: flex; align-items: center; gap: 20px; padding: 10px 12px; border-radius: 10px; cursor: pointer; color: var(--text); text-decoration: none; }
        .nav-item:hover { background: rgba(255,255,255,0.1); }
        .nav-title { padding: 15px 12px 5px; font-size: 12px; color: var(--text-gray); text-transform: uppercase; font-weight: bold; }

        .btn-blue { background: none; border: 1px solid var(--blue); color: var(--blue); padding: 8px 16px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 500; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; object-fit: cover; background: #333; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px; object-fit: cover; }
        .v-meta { display: flex; gap: 12px; margin-top: 12px; }
        .v-chan-pic { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; }
        .v-title { font-weight: 500; font-size: 16px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Studio Specific UI */
        .studio-card { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 16px; display: flex; align-items: center; gap: 20px; }
        .v-stats-row { display: flex; gap: 20px; margin-top: 10px; }
        .v-stat-item { display: flex; align-items: center; gap: 6px; font-size: 13px; color: var(--text-gray); }
        .v-stat-item b { color: var(--text); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--surface); padding: 30px; border-radius: 24px; width: 480px; display: flex; flex-direction: column; gap: 15px; border: 1px solid var(--border); }
        .modal-box input, .modal-box textarea { background: #121212; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; outline: none; width: 100%; box-sizing: border-box; }
        .btn-act { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .page { display: none; }
        .sub-btn { background: white; color: black; border: none; padding: 10px 24px; border-radius: 24px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="app.nav('home')"><i class="material-icons">play_circle_filled</i> PaylTube</div>
        <div class="search-bar">
            <input type="text" id="searchInp" placeholder="Поиск" oninput="app.search()">
            <i class="material-icons" style="color:gray">search</i>
        </div>
        <div id="authZone">
            <button class="btn-blue" onclick="app.login()"><i class="material-icons">account_circle</i> ВОЙТИ</button>
        </div>
    </header>

    <nav>
        <div class="nav-item" onclick="app.nav('home')"><i class="material-icons">home</i> Главная</div>
        <div class="nav-item" onclick="app.nav('subs')"><i class="material-icons">subscriptions</i> Подписки</div>
        <div style="height:1px; background:var(--border); margin:12px 0;"></div>
        <div class="nav-title">Творческая студия</div>
        <div class="nav-item" onclick="app.openModal('upload')"><i class="material-icons">video_call</i> Загрузить видео</div>
        <div class="nav-item" onclick="app.nav('studio')"><i class="material-icons">bar_chart</i> Статистика и управление</div>
        <div class="nav-item" onclick="app.viewProfile()"><i class="material-icons">person</i> Мой канал</div>
        <div style="height:1px; background:var(--border); margin:12px 0;"></div>
        <div class="nav-title">Подписки</div>
        <div id="sideSubs"></div>
    </nav>

    <main>
        <div id="page-home" class="page" style="display: block;"><div class="grid" id="mainGrid"></div></div>
        
        <div id="page-player" class="page">
            <div style="max-width:1100px; margin:0 auto;">
                <div id="vFrame" style="width:100%; aspect-ratio:16/9; background:#000; border-radius:16px; overflow:hidden;"></div>
                <h1 id="vTitle" style="margin:20px 0 10px;"></h1>
                <div id="vAuthorBox" style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;"></div>
                <div id="vDesc" style="background:var(--surface); padding:20px; border-radius:12px; white-space: pre-wrap;"></div>
            </div>
        </div>

        <div id="page-channel" class="page">
            <div id="chanHero"></div>
            <div class="grid" id="chanGrid" style="margin-top:30px;"></div>
        </div>

        <div id="page-studio" class="page">
            <h2 style="margin-bottom:20px;">Аналитика и контент</h2>
            <div id="studioStats" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:15px; margin-bottom:30px;"></div>
            <button class="btn-blue" onclick="app.openModal('editChan')" style="margin-bottom:30px;">Настроить канал и аватар</button>
            <h3>Список ваших видео</h3>
            <div id="studioList"></div>
        </div>

        <div id="page-subs" class="page"><h2>Ваши подписки</h2><div class="grid" id="subsGrid"></div></div>
    </main>

    <div class="modal" id="appModal"><div class="modal-box" id="modalInner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9Itsw9O3tucSZrjhoPvDwXu5PCOof7FI",
            authDomain: "payltube-app.firebaseapp.com",
            projectId: "payltube-app",
            storageBucket: "payltube-app.firebasestorage.app",
            messagingSenderId: "1029272291239",
            appId: "1:1029272291239:web:a0d44c6b5a21273af25882"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const app = {
            user: null, channel: null, allVideos: [],

            async init() {
                auth.onAuthStateChanged(async u => {
                    if(u) {
                        this.user = u;
                        await this.getChannel(u.uid);
                        this.renderAuth();
                        this.renderSideSubs();
                    }
                });
                this.loadVideos();
            },

            async getChannel(uid) {
                const doc = await db.collection("channels").doc(uid).get();
                if(!doc.exists) {
                    this.channel = { name: this.user.displayName, desc: "Очередной крутой канал", avatar: this.user.photoURL, banner: "https://images.unsplash.com/photo-1614850523296-d8c1af93d400", subs: [], following: [] };
                    await db.collection("channels").doc(uid).set(this.channel);
                } else {
                    this.channel = doc.data();
                }
            },

            renderAuth() {
                document.getElementById('authZone').innerHTML = `<img src="${this.channel.avatar}" class="avatar" onclick="app.nav('studio')">`;
            },

            login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); },

            nav(p) {
                document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
                document.getElementById('page-'+p).style.display = 'block';
                if(p === 'home') this.loadVideos();
                if(p === 'studio') this.renderStudio();
            },

            smartParse(url) {
                if(url.includes('youtube.com/watch?v=')) return url.replace('watch?v=', 'embed/');
                if(url.includes('youtu.be/')) return url.replace('youtu.be/', 'youtube.com/embed/');
                if(url.includes('rutube.ru/video/')) {
                    const id = url.split('/video/')[1].split('/')[0];
                    return `https://rutube.ru/play/embed/${id}`;
                }
                return url;
            },

            async loadVideos() {
                const snap = await db.collection("videos").orderBy("date", "desc").get();
                this.allVideos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                this.renderGrid(this.allVideos, 'mainGrid');
                this.allVideos.forEach(v => db.collection("videos").doc(v.id).update({ imps: (v.imps || 0) + 1 }));
            },

            renderGrid(list, target) {
                const el = document.getElementById(target);
                el.innerHTML = list.map(v => `
                    <div class="card" onclick="app.play('${v.id}')">
                        <img src="${v.thumb}" class="v-thumb">
                        <div class="v-meta">
                            <img src="${v.authorPic}" class="v-chan-pic" onclick="event.stopPropagation(); app.viewChannel('${v.uid}')">
                            <div style="flex:1">
                                <div class="v-title">${v.title}</div>
                                <div style="color:var(--text-gray); font-size:14px; margin-top:4px;">${v.authorName} • ${v.views || 0} просмотров</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            async play(id) {
                const v = this.allVideos.find(x => x.id === id);
                this.nav('player');
                document.getElementById('vFrame').innerHTML = `<iframe src="${this.smartParse(v.url)}" allow="autoplay; encrypted-media; fullscreen;" allowfullscreen></iframe>`;
                document.getElementById('vTitle').innerText = v.title;
                document.getElementById('vDesc').innerText = v.desc;

                const isSub = this.channel?.following?.includes(v.uid);
                document.getElementById('vAuthorBox').innerHTML = `
                    <div style="display:flex; align-items:center; gap:12px">
                        <img src="${v.authorPic}" class="avatar" style="width:48px; height:48px">
                        <div>
                            <div style="font-weight:bold; font-size:18px; cursor:pointer" onclick="app.viewChannel('${v.uid}')">${v.authorName}</div>
                            <div style="font-size:12px; color:gray">${v.views || 0} просмотров • ${v.imps || 0} показов</div>
                        </div>
                    </div>
                    ${this.user && v.uid !== this.user.uid ? `<button class="sub-btn" onclick="app.toggleSub('${v.uid}')">${isSub?'ВЫ ПОДПИСАНЫ':'ПОДПИСАТЬСЯ'}</button>` : ''}
                `;
                db.collection("videos").doc(id).update({ views: (v.views || 0) + 1 });
            },

            async renderStudio() {
                if(!this.user) return;
                const myVids = this.allVideos.filter(v => v.uid === this.user.uid);
                const totalViews = myVids.reduce((s, v) => s + (v.views || 0), 0);
                const totalImps = myVids.reduce((s, v) => s + (v.imps || 0), 0);
                const ctr = totalImps > 0 ? ((totalViews / totalImps) * 100).toFixed(1) : 0;

                document.getElementById('studioStats').innerHTML = `
                    <div style="background:var(--surface); padding:15px; border-radius:12px; border:1px solid var(--border)">
                        <div style="color:gray; font-size:12px">Подписчики</div><h2 style="margin:5px 0 0">${this.channel.subs?.length || 0}</h2>
                    </div>
                    <div style="background:var(--surface); padding:15px; border-radius:12px; border:1px solid var(--border)">
                        <div style="color:gray; font-size:12px">Просмотры</div><h2 style="margin:5px 0 0">${totalViews}</h2>
                    </div>
                    <div style="background:var(--surface); padding:15px; border-radius:12px; border:1px solid var(--border)">
                        <div style="color:gray; font-size:12px">Показы</div><h2 style="margin:5px 0 0">${totalImps}</h2>
                    </div>
                    <div style="background:var(--surface); padding:15px; border-radius:12px; border:1px solid var(--border)">
                        <div style="color:gray; font-size:12px">CTR канала</div><h2 style="margin:5px 0 0">${ctr}%</h2>
                    </div>
                `;

                document.getElementById('studioList').innerHTML = myVids.map(v => {
                    const vCtr = v.imps > 0 ? ((v.views / v.imps) * 100).toFixed(1) : 0;
                    return `
                    <div class="studio-card">
                        <img src="${v.thumb}" width="120" style="border-radius:8px">
                        <div style="flex:1">
                            <b style="font-size:16px">${v.title}</b>
                            <div class="v-stats-row">
                                <div class="v-stat-item"><i class="material-icons" style="font-size:16px">visibility</i> <b>${v.views || 0}</b></div>
                                <div class="v-stat-item"><i class="material-icons" style="font-size:16px">campaign</i> <b>${v.imps || 0}</b></div>
                                <div class="v-stat-item"><i class="material-icons" style="font-size:16px">trending_up</i> <b>${vCtr}% CTR</b></div>
                            </div>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <button onclick="app.deleteVideo('${v.id}')" style="background:none; border:1px solid #ff4444; color:#ff4444; padding:8px; border-radius:8px; cursor:pointer"><i class="material-icons">delete</i></button>
                        </div>
                    </div>`;
                }).join('');
            },

            openModal(type) {
                const inner = document.getElementById('modalInner');
                document.getElementById('appModal').style.display = 'flex';
                if(type === 'upload') {
                    inner.innerHTML = `<h3>Загрузить видео</h3>
                        <input id="ut" placeholder="Название">
                        <textarea id="ud" placeholder="Описание"></textarea>
                        <input id="uu" placeholder="Ссылка (YouTube или Rutube)">
                        <input id="uth" placeholder="URL обложки (картинка)">
                        <button class="btn-act" onclick="app.action('publish')">ОПУБЛИКОВАТЬ</button>
                        <button onclick="app.closeModal()" style="background:none; border:none; color:gray; cursor:pointer">Отмена</button>`;
                } else if(type === 'editChan') {
                    inner.innerHTML = `<h3>Настройки канала</h3>
                        <div style="font-size:12px; color:var(--blue); margin-bottom:5px;">Имя канала</div>
                        <input id="cn" value="${this.channel.name}">
                        <div style="font-size:12px; color:var(--blue); margin-top:10px; margin-bottom:5px;">URL Аватарки</div>
                        <input id="ca" value="${this.channel.avatar}">
                        <div style="font-size:12px; color:var(--blue); margin-top:10px; margin-bottom:5px;">URL Баннера</div>
                        <input id="cb" value="${this.channel.banner}">
                        <textarea id="cd" style="margin-top:10px;" placeholder="Описание">${this.channel.desc}</textarea>
                        <button class="btn-act" onclick="app.action('saveChan')">СОХРАНИТЬ ВСЁ</button>
                        <button onclick="app.closeModal()" style="background:none; border:none; color:gray; cursor:pointer">Отмена</button>`;
                }
            },

            async action(t) {
                if(t === 'publish') {
                    await db.collection("videos").add({
                        title: document.getElementById('ut').value, desc: document.getElementById('ud').value,
                        url: document.getElementById('uu').value, thumb: document.getElementById('uth').value,
                        uid: this.user.uid, authorName: this.channel.name, authorPic: this.channel.avatar,
                        views: 0, imps: 0, date: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else if(t === 'saveChan') {
                    const newName = document.getElementById('cn').value;
                    const newAva = document.getElementById('ca').value;
                    const newBan = document.getElementById('cb').value;
                    const newDesc = document.getElementById('cd').value;

                    await db.collection("channels").doc(this.user.uid).update({
                        name: newName, avatar: newAva, banner: newBan, desc: newDesc
                    });

                    // Массовое обновление данных во всех видео автора
                    const vids = await db.collection("videos").where("uid", "==", this.user.uid).get();
                    const batch = db.batch();
                    vids.forEach(doc => {
                        batch.update(doc.ref, { authorName: newName, authorPic: newAva });
                    });
                    await batch.commit();
                }
                location.reload();
            },

            async deleteVideo(id) { if(confirm("Удалить видео?")) { await db.collection("videos").doc(id).delete(); location.reload(); } },
            closeModal() { document.getElementById('appModal').style.display = 'none'; },
            async renderSideSubs() {
                if(!this.channel.following || this.channel.following.length === 0) return;
                const html = await Promise.all(this.channel.following.map(async id => {
                    const d = await db.collection("channels").doc(id).get();
                    return d.exists ? `<div class="nav-item" onclick="app.viewChannel('${id}')"><img src="${d.data().avatar}" class="avatar" style="width:24px; height:24px; margin-right:12px;"> ${d.data().name}</div>` : '';
                }));
                document.getElementById('sideSubs').innerHTML = html.join('');
            },
            async viewChannel(uid) {
                this.nav('channel');
                const c = (await db.collection("channels").doc(uid).get()).data();
                document.getElementById('chanHero').innerHTML = `
                    <img src="${c.banner}" style="width:100%; height:200px; object-fit:cover; border-radius:20px;">
                    <div style="display:flex; align-items:center; gap:20px; margin-top:20px;">
                        <img src="${c.avatar}" style="width:80px; height:80px; border-radius:50%">
                        <div><h2>${c.name}</h2><p style="color:gray">${c.subs?.length || 0} подписчиков</p></div>
                    </div>`;
                this.renderGrid(this.allVideos.filter(v => v.uid === uid), 'chanGrid');
            },
            viewProfile() { if(this.user) this.viewChannel(this.user.uid); else this.login(); },
            search() {
                const q = document.getElementById('searchInp').value.toLowerCase();
                this.renderGrid(this.allVideos.filter(v => v.title.toLowerCase().includes(q)), 'mainGrid');
            }
        };
        app.init();
    </script>
</body>
</html>
