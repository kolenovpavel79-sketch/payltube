<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaylTube Ultimate</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f; 
            --surface: #1e1e1e; 
            --surface-hover: #2d2d2d;
            --accent: #ff0033;
            --text: #ffffff; 
            --text-sec: #aaaaaa; 
            --border: #333333; 
            --blue: #3ea6ff;
            --radius: 12px;
            --nav-width: 240px;
            --header-height: 60px;
        }
        body { margin: 0; font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        /* --- HEADER --- */
        header { position: fixed; top: 0; left: 0; right: 0; height: var(--header-height); background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .header-left { display: flex; align-items: center; gap: 16px; }
        .menu-btn { cursor: pointer; padding: 8px; margin-left: -8px; border-radius: 50%; display: none; } /* –°–∫—Ä—ã—Ç–æ –Ω–∞ –ü–ö –ø–æ –¥–µ—Ñ–æ–ª—Ç—É, –ª–æ–≥–∏–∫–∞ –Ω–∏–∂–µ */
        .menu-btn:active { background: rgba(255,255,255,0.1); }
        
        .logo { display: flex; align-items: center; gap: 4px; cursor: pointer; font-weight: 800; font-size: 20px; letter-spacing: -0.5px; white-space: nowrap; }
        .logo i { color: var(--accent); font-size: 28px; }
        
        .search-container { flex: 0 1 500px; margin: 0 20px; display: flex; justify-content: center; }
        .search-bar { width: 100%; display: flex; background: #222; border: 1px solid #333; border-radius: 50px; padding: 0 16px; align-items: center; height: 38px; transition: 0.2s; }
        .search-bar:focus-within { border-color: #555; background: #1a1a1a; }
        .search-bar input { width: 100%; background: none; border: none; color: white; padding: 0; outline: none; font-family: inherit; font-size: 15px; height: 100%; }
        
        .btn-blue { background: rgba(62, 166, 255, 0.1); border: none; color: var(--blue); padding: 8px 16px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 700; font-size: 14px; white-space: nowrap; }
        .avatar { width: 34px; height: 34px; border-radius: 50%; cursor: pointer; object-fit: cover; background: #333; }

        /* --- NAVIGATION (SIDEBAR) --- */
        nav { position: fixed; left: 0; top: var(--header-height); bottom: 0; width: var(--nav-width); background: var(--bg); display: flex; flex-direction: column; padding: 12px; overflow-y: auto; z-index: 999; border-right: 1px solid var(--border); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Overlay for mobile */
        .nav-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 998; display: none; opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(2px); }
        .nav-overlay.active { display: block; opacity: 1; }

        .nav-item { display: flex; align-items: center; gap: 18px; padding: 10px 12px; border-radius: 10px; cursor: pointer; color: var(--text); text-decoration: none; transition: 0.2s; font-weight: 500; font-size: 14px; }
        .nav-item:hover, .nav-item:active { background: var(--surface-hover); }
        .nav-title { padding: 16px 12px 8px; font-size: 12px; color: var(--text-sec); font-weight: 700; text-transform: uppercase; }

        /* --- MAIN CONTENT --- */
        main { margin-left: var(--nav-width); margin-top: var(--header-height); height: calc(100vh - var(--header-height)); overflow-y: auto; padding: 24px; box-sizing: border-box; transition: margin-left 0.3s; }

        /* --- GRID & CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { cursor: pointer; border-radius: var(--radius); overflow: hidden; position: relative; }
        
        .thumb-box { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: var(--radius); overflow: hidden; background: #000; }
        .v-thumb { width: 100%; height: 100%; object-fit: cover; }
        .preview-frame { position: absolute; inset: 0; width: 100%; height: 100%; border: none; pointer-events: none; z-index: 2; opacity: 0; transition: opacity 0.3s; }
        
        .v-meta { display: flex; gap: 12px; margin-top: 12px; padding-right: 10px; }
        .v-chan-pic { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; }
        .v-title { font-weight: 700; font-size: 15px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 4px; }
        .v-stats { color: var(--text-sec); font-size: 13px; }

        /* --- PLAYER --- */
        .v-container { max-width: 1000px; margin: 0 auto; }
        .player-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: var(--radius); overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- STUDIO & MODAL --- */
        .studio-card { background: var(--surface); border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; gap: 16px; align-items: center; }
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 24px; }
        .stat-box { background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid var(--border); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); padding: 20px; }
        .modal-box { background: #181818; padding: 24px; border-radius: 20px; width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; border: 1px solid #333; max-height: 90vh; overflow-y: auto; }
        .modal-box input, .modal-box textarea { background: #0a0a0a; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; font-family: inherit; font-size: 14px; }
        .btn-act { background: white; color: black; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; }

        .sub-btn { background: white; color: black; border: none; padding: 8px 20px; border-radius: 50px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .sub-btn.unsub { background: #333; color: white; }

        .page { display: none; animation: fade 0.3s; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

        /* --- MOBILE OPTIMIZATION (Responsive) --- */
        @media (max-width: 768px) {
            /* Layout Layout */
            .menu-btn { display: block; color: white; margin-right: 10px; }
            .logo span { display: none; } /* –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ª–æ–≥–æ –Ω–∞ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –∏–ª–∏ –æ—Å—Ç–∞–≤–ª—è–µ–º */
            .logo { font-size: 18px; }

            /* Nav Slide-out logic */
            nav { transform: translateX(-100%); width: 260px; box-shadow: 4px 0 20px rgba(0,0,0,0.5); }
            nav.active { transform: translateX(0); }
            
            main { margin-left: 0; padding: 16px; padding-bottom: 80px; } /* Bottom padding for scroll */
            
            /* Header adjustments */
            .search-container { flex: 1; margin: 0 10px; }
            .search-bar { padding: 0 12px; }
            .btn-blue span { display: none; } /* –°–∫—Ä—ã—Ç—å —Ç–µ–∫—Å—Ç "–í–æ–π—Ç–∏", –æ—Å—Ç–∞–≤–∏—Ç—å –∏–∫–æ–Ω–∫—É */
            
            /* Grid adjustments */
            .grid { grid-template-columns: 1fr; gap: 24px; } /* 1 –∫–æ–ª–æ–Ω–∫–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
            .card { box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
            .v-title { font-size: 16px; }

            /* Studio adjustments */
            .stat-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .studio-card { flex-direction: column; align-items: flex-start; gap: 10px; }
            .studio-card img { width: 100%; height: auto; aspect-ratio: 16/9; }
            
            /* Player adjustments */
            #vTitle { font-size: 18px !important; margin: 16px 0 8px !important; }
            #vAuthorBox { flex-direction: row; align-items: center; }
            .v-chan-pic { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <div class="nav-overlay" id="navOverlay" onclick="app.toggleNav()"></div>

    <header>
        <div class="header-left">
            <i class="material-icons menu-btn" onclick="app.toggleNav()">menu</i>
            <div class="logo" onclick="app.nav('home')"><i class="material-icons">play_circle_filled</i> PaylTube</div>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInp" placeholder="–ü–æ–∏—Å–∫" oninput="app.search()">
                <i class="material-icons" style="color:#666; font-size: 20px;">search</i>
            </div>
        </div>
        <div id="authZone">
            <button class="btn-blue" onclick="app.login()"><i class="material-icons">account_circle</i> <span>–í–û–ô–¢–ò</span></button>
        </div>
    </header>

    <nav id="sideNav">
        <div class="nav-item" onclick="app.nav('home')"><i class="material-icons">home</i> –ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item" onclick="app.nav('subs')"><i class="material-icons">subscriptions</i> –ü–æ–¥–ø–∏—Å–∫–∏</div>
        <div style="height:1px; background:rgba(255,255,255,0.1); margin:12px 0;"></div>
        <div class="nav-title">–ê–≤—Ç–æ—Ä</div>
        <div class="nav-item" onclick="app.openModal('upload')"><i class="material-icons">add_circle_outline</i> –ó–∞–≥—Ä—É–∑–∏—Ç—å</div>
        <div class="nav-item" onclick="app.nav('studio')"><i class="material-icons">analytics</i> –°—Ç—É–¥–∏—è</div>
        <div class="nav-item" onclick="app.viewProfile()"><i class="material-icons">person</i> –ú–æ–π –∫–∞–Ω–∞–ª</div>
        <div style="height:1px; background:rgba(255,255,255,0.1); margin:12px 0;"></div>
        <div class="nav-title">–ü–æ–¥–ø–∏—Å–∫–∏</div>
        <div id="sideSubs"></div>
    </nav>

    <main>
        <div id="page-home" class="page" style="display: block;">
            <div class="grid" id="mainGrid"></div>
        </div>
        
        <div id="page-player" class="page">
            <div class="v-container">
                <div class="player-wrapper" id="vFrame"></div>
                <h1 id="vTitle" style="margin:20px 0 10px; font-size: 22px;"></h1>
                <div id="vAuthorBox" style="display:flex; justify-content:space-between; margin-bottom:20px; padding-bottom:16px; border-bottom:1px solid #333;"></div>
                <div id="vDesc" style="background:var(--surface); padding:16px; border-radius:12px; font-size:14px; line-height: 1.5; color: #ddd; white-space: pre-wrap;"></div>
            </div>
        </div>

        <div id="page-channel" class="page">
            <div id="chanHero"></div>
            <div class="grid" id="chanGrid" style="margin-top:24px;"></div>
        </div>

        <div id="page-studio" class="page">
            <h2 style="margin-bottom:20px;">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
            <div id="studioStats" class="stat-grid"></div>
            <button class="btn-blue" onclick="app.openModal('editChan')" style="margin-bottom:24px; width:100%; justify-content:center;">–ù–∞—Å—Ç—Ä–æ–∏—Ç—å –∫–∞–Ω–∞–ª</button>
            <h3 style="color:var(--text-sec); margin-bottom:16px;">–í–ê–®–ò –í–ò–î–ï–û</h3>
            <div id="studioList"></div>
        </div>

        <div id="page-subs" class="page">
            <h2 style="margin-bottom:20px;">–ü–æ–¥–ø–∏—Å–∫–∏</h2>
            <div class="grid" id="subsGrid"></div>
        </div>
    </main>

    <div class="modal" id="appModal"><div class="modal-box" id="modalInner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9Itsw9O3tucSZrjhoPvDwXu5PCOof7FI",
            authDomain: "payltube-app.firebaseapp.com",
            projectId: "payltube-app",
            storageBucket: "payltube-app.firebasestorage.app",
            messagingSenderId: "1029272291239",
            appId: "1:1029272291239:web:a0d44c6b5a21273af25882"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let hoverTimer = null;

        const app = {
            user: null, channel: null, allVideos: [], currentVideoId: null,

            async init() {
                auth.onAuthStateChanged(async u => {
                    if(u) {
                        this.user = u;
                        await this.getChannel(u.uid);
                        this.renderAuth();
                        this.renderSideSubs();
                    }
                });
                this.loadVideos();
            },

            // --- Mobile Nav Logic ---
            toggleNav() {
                const nav = document.getElementById('sideNav');
                const overlay = document.getElementById('navOverlay');
                nav.classList.toggle('active');
                overlay.classList.toggle('active');
            },
            closeNav() {
                document.getElementById('sideNav').classList.remove('active');
                document.getElementById('navOverlay').classList.remove('active');
            },

            async getChannel(uid) {
                const doc = await db.collection("channels").doc(uid).get();
                if(!doc.exists) {
                    this.channel = { name: this.user.displayName, desc: "–ù–æ–≤—ã–π –∫–∞–Ω–∞–ª", avatar: this.user.photoURL, banner: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe", subs: [], following: [] };
                    await db.collection("channels").doc(uid).set(this.channel);
                } else {
                    this.channel = doc.data();
                }
            },

            renderAuth() {
                document.getElementById('authZone').innerHTML = `<img src="${this.channel.avatar}" class="avatar" onclick="app.viewProfile()">`;
            },

            login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); },

            nav(p) {
                this.closeNav(); // Close nav on mobile when clicking link
                document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
                document.getElementById('page-'+p).style.display = 'block';
                window.scrollTo(0,0);
                if(p === 'home') this.loadVideos();
                if(p === 'studio') this.renderStudio();
                if(p === 'subs') this.loadSubsFeed();
                this.currentVideoId = null;
            },

            startPreview(el, url) {
                if(window.innerWidth < 768) return; // No preview on mobile to save data/battery
                const box = el.querySelector('.thumb-box');
                hoverTimer = setTimeout(() => {
                    let embed = this.smartParse(url, true);
                    const frame = document.createElement('iframe');
                    frame.className = 'preview-frame';
                    frame.src = embed;
                    frame.allow = "autoplay; encrypted-media";
                    box.appendChild(frame);
                    requestAnimationFrame(() => frame.style.opacity = '1');
                }, 1200);
            },

            stopPreview(el) {
                clearTimeout(hoverTimer);
                const frame = el.querySelector('.preview-frame');
                if(frame) frame.remove();
            },

            smartParse(url, isPreview = false) {
                let res = url;
                const params = isPreview ? '?autoplay=1&mute=1&controls=0&showinfo=0' : '?autoplay=1';
                if(url.includes('youtube.com/watch?v=')) res = url.replace('watch?v=', 'embed/');
                else if(url.includes('youtu.be/')) res = url.replace('youtu.be/', 'youtube.com/embed/');
                else if(url.includes('rutube.ru/video/')) {
                    const id = url.split('/video/')[1].split('/')[0];
                    res = `https://rutube.ru/play/embed/${id}`;
                }
                if(res.includes('youtube') || res.includes('youtu')) res += res.includes('?') ? '&' + params.substring(1) : params;
                return res;
            },

            async loadVideos() {
                const snap = await db.collection("videos").orderBy("date", "desc").get();
                this.allVideos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                this.renderGrid(this.allVideos, 'mainGrid');
                this.allVideos.forEach(v => db.collection("videos").doc(v.id).update({ imps: (v.imps || 0) + 1 }));
            },

            renderGrid(list, target) {
                const el = document.getElementById(target);
                if(!list.length) { el.innerHTML = '<div style="color:gray; padding:20px;">–ù–µ—Ç –≤–∏–¥–µ–æ</div>'; return; }
                el.innerHTML = list.map(v => `
                    <div class="card" onclick="app.play('${v.id}')" onmouseenter="app.startPreview(this, '${v.url}')" onmouseleave="app.stopPreview(this)">
                        <div class="thumb-box"><img src="${v.thumb}" class="v-thumb"></div>
                        <div class="v-meta">
                            <img src="${v.authorPic}" class="v-chan-pic" onclick="event.stopPropagation(); app.viewChannel('${v.uid}')">
                            <div style="flex:1">
                                <div class="v-title">${v.title}</div>
                                <div class="v-stats">${v.authorName}<br>${v.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ‚Ä¢ ${this.timeAgo(v.date)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            async play(id) {
                this.closeNav();
                const v = this.allVideos.find(x => x.id === id);
                this.currentVideoId = id;
                this.nav('player');
                document.getElementById('vFrame').innerHTML = `<iframe src="${this.smartParse(v.url)}" allow="autoplay; encrypted-media; fullscreen;" allowfullscreen></iframe>`;
                document.getElementById('vTitle').innerText = v.title;
                document.getElementById('vDesc').innerText = v.desc;

                const isSub = this.channel?.following?.includes(v.uid);
                document.getElementById('vAuthorBox').innerHTML = `
                    <div style="display:flex; align-items:center; gap:12px">
                        <img src="${v.authorPic}" class="avatar" style="width:44px; height:44px" onclick="app.viewChannel('${v.uid}')">
                        <div>
                            <div style="font-weight:800; font-size:16px; cursor:pointer" onclick="app.viewChannel('${v.uid}')">${v.authorName}</div>
                            <div style="font-size:12px; color:var(--text-sec)">${v.subs || 0} –ø–æ–¥–ø.</div>
                        </div>
                    </div>
                    ${this.user && v.uid !== this.user.uid ? `<button class="sub-btn ${isSub?'unsub':''}" onclick="app.toggleSub('${v.uid}')">${isSub?'–í–´ –ü–û–î–ü–ò–°–ê–ù–´':'–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø'}</button>` : ''}
                `;
                db.collection("videos").doc(id).update({ views: (v.views || 0) + 1 });
            },

            async toggleSub(tuid) {
                if(!this.user) return this.login();
                const mRef = db.collection("channels").doc(this.user.uid);
                const tRef = db.collection("channels").doc(tuid);
                let following = this.channel.following || [];
                let tSubs = (await tRef.get()).data().subs || [];
                const isSubscribing = !following.includes(tuid);

                if(!isSubscribing) {
                    following = following.filter(id => id !== tuid);
                    tSubs = tSubs.filter(id => id !== this.user.uid);
                } else {
                    following.push(tuid);
                    tSubs.push(this.user.uid);
                    if(this.currentVideoId) db.collection("videos").doc(this.currentVideoId).update({ subGain: firebase.firestore.FieldValue.increment(1) });
                }

                await mRef.update({ following });
                await tRef.update({ subs: tSubs });
                await this.getChannel(this.user.uid);
                
                if(this.currentVideoId) {
                    const btn = document.querySelector('.sub-btn');
                    if(btn) { btn.classList.toggle('unsub'); btn.innerText = isSubscribing ? '–í–´ –ü–û–î–ü–ò–°–ê–ù–´' : '–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø'; }
                } else this.viewChannel(tuid);
                this.renderSideSubs();
            },

            async renderStudio() {
                if(!this.user) return;
                const myVids = this.allVideos.filter(v => v.uid === this.user.uid);
                const totalViews = myVids.reduce((s, v) => s + (v.views || 0), 0);
                const totalImps = myVids.reduce((s, v) => s + (v.imps || 0), 0);
                const totalSubGain = myVids.reduce((s, v) => s + (v.subGain || 0), 0);
                const ctr = totalImps > 0 ? ((totalViews / totalImps) * 100).toFixed(1) : 0;

                const StatBox = (label, val) => `<div class="stat-box"><div style="color:var(--text-sec); font-size:12px; font-weight:700;">${label}</div><div style="font-size:24px; font-weight:800; margin-top:5px;">${val}</div></div>`;

                document.getElementById('studioStats').innerHTML = 
                    StatBox('–ü–æ–¥–ø–∏—Å—á–∏–∫–∏', this.channel.subs?.length || 0) +
                    StatBox('–ù–æ–≤—ã–µ —Å –≤–∏–¥–µ–æ', `+${totalSubGain}`) +
                    StatBox('–ü—Ä–æ—Å–º–æ—Ç—Ä—ã', totalViews) +
                    StatBox('CTR', ctr + '%');

                document.getElementById('studioList').innerHTML = myVids.map(v => `
                    <div class="studio-card">
                        <img src="${v.thumb}" width="140" style="border-radius:8px; aspect-ratio:16/9; object-fit:cover;">
                        <div style="flex:1; width:100%;">
                            <div style="font-weight:700; margin-bottom:8px; font-size:15px;">${v.title}</div>
                            <div style="font-size:12px; color:gray; display:flex; gap:10px;">
                                <span>üëÅ ${v.views||0}</span>
                                <span>üì¢ ${v.imps||0}</span>
                                <span>üë§ +${v.subGain||0}</span>
                            </div>
                        </div>
                        <button onclick="app.deleteVideo('${v.id}')" style="background:#311; color:#f44; border:none; padding:8px; border-radius:8px;"><i class="material-icons">delete</i></button>
                    </div>`).join('');
            },

            openModal(type) {
                this.closeNav();
                const inner = document.getElementById('modalInner');
                document.getElementById('appModal').style.display = 'flex';
                if(type === 'upload') {
                    inner.innerHTML = `<h3>–ó–∞–≥—Ä—É–∑–∏—Ç—å</h3>
                        <input id="ut" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
                        <textarea id="ud" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" rows="3"></textarea>
                        <input id="uu" placeholder="–°—Å—ã–ª–∫–∞ (YouTube/Rutube)">
                        <input id="uth" placeholder="–û–±–ª–æ–∂–∫–∞ (URL)">
                        <button class="btn-act" onclick="app.action('publish')">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
                        <button onclick="app.closeModal()" style="background:none; border:none; color:gray; padding:10px;">–ó–∞–∫—Ä—ã—Ç—å</button>`;
                } else if(type === 'editChan') {
                    inner.innerHTML = `<h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                        <input id="cn" value="${this.channel.name}" placeholder="–ò–º—è">
                        <input id="ca" value="${this.channel.avatar}" placeholder="–ê–≤–∞—Ç–∞—Ä URL">
                        <input id="cb" value="${this.channel.banner}" placeholder="–ë–∞–Ω–Ω–µ—Ä URL">
                        <textarea id="cd" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">${this.channel.desc}</textarea>
                        <button class="btn-act" onclick="app.action('saveChan')">–°–û–•–†–ê–ù–ò–¢–¨</button>
                        <button onclick="app.closeModal()" style="background:none; border:none; color:gray; padding:10px;">–ó–∞–∫—Ä—ã—Ç—å</button>`;
                }
            },

            async action(t) {
                if(t === 'publish') {
                    await db.collection("videos").add({
                        title: document.getElementById('ut').value, desc: document.getElementById('ud').value,
                        url: document.getElementById('uu').value, thumb: document.getElementById('uth').value,
                        uid: this.user.uid, authorName: this.channel.name, authorPic: this.channel.avatar,
                        views: 0, imps: 0, subGain: 0, date: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else if(t === 'saveChan') {
                    const data = { name: document.getElementById('cn').value, avatar: document.getElementById('ca').value, banner: document.getElementById('cb').value, desc: document.getElementById('cd').value };
                    await db.collection("channels").doc(this.user.uid).update(data);
                    const vids = await db.collection("videos").where("uid", "==", this.user.uid).get();
                    const b = db.batch();
                    vids.forEach(d => b.update(d.ref, { authorName: data.name, authorPic: data.avatar }));
                    await b.commit();
                }
                location.reload();
            },

            async viewChannel(uid) {
                this.closeNav();
                this.nav('channel');
                const c = (await db.collection("channels").doc(uid).get()).data();
                document.getElementById('chanHero').innerHTML = `
                    <div style="height:160px; background:url('${c.banner}') center/cover; border-radius:12px;"></div>
                    <div style="display:flex; align-items:center; gap:16px; margin-top:-30px; padding:0 16px;">
                        <img src="${c.avatar}" style="width:80px; height:80px; border-radius:50%; border:4px solid var(--bg);">
                        <div style="margin-top:30px;">
                            <h2 style="font-size:20px; margin:0;">${c.name}</h2>
                            <p style="color:var(--text-sec); font-size:13px;">${c.subs?.length || 0} –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</p>
                        </div>
                    </div>`;
                this.renderGrid(this.allVideos.filter(v => v.uid === uid), 'chanGrid');
            },

            async renderSideSubs() {
                if(!this.channel.following) return;
                const h = await Promise.all(this.channel.following.map(async id => {
                    const d = await db.collection("channels").doc(id).get();
                    return d.exists ? `<div class="nav-item" onclick="app.viewChannel('${id}')"><img src="${d.data().avatar}" class="avatar" style="width:24px; height:24px;"> ${d.data().name}</div>` : '';
                }));
                document.getElementById('sideSubs').innerHTML = h.join('');
            },

            timeAgo(ts) { if(!ts) return ''; const s = Math.floor((new Date()-ts.toDate())/1000); if(s<60)return'—Å–µ–π—á–∞—Å'; if(s<3600)return Math.floor(s/60)+' –º–∏–Ω.'; if(s<86400)return Math.floor(s/3600)+' —á.'; return Math.floor(s/86400)+' –¥–Ω.'; },
            async deleteVideo(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { await db.collection("videos").doc(id).delete(); location.reload(); } },
            closeModal() { document.getElementById('appModal').style.display = 'none'; },
            viewProfile() { if(this.user) this.viewChannel(this.user.uid); else this.login(); },
            search() { const q=document.getElementById('searchInp').value.toLowerCase(); this.renderGrid(this.allVideos.filter(v=>v.title.toLowerCase().includes(q)),'mainGrid'); }
        };
        app.init();
    </script>
</body>
</html>
