<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaylTube</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f; 
            --surface: #1e1e1e; 
            --surface-hover: #2d2d2d;
            --accent: #ff0033;
            --text: #ffffff; 
            --text-sec: #aaaaaa; 
            --border: #333333; 
            --blue: #3ea6ff;
            --radius: 12px;
            --nav-width: 240px;
            --header-height: 64px;
        }
        body { margin: 0; font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* --- HEADER --- */
        header { position: fixed; top: 0; left: 0; right: 0; height: var(--header-height); background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .header-left { display: flex; align-items: center; gap: 12px; }
        .menu-btn { cursor: pointer; padding: 8px; border-radius: 50%; color: white; display: none; }
        
        /* –ù–û–í–´–ô –õ–û–ì–û–¢–ò–ü –° –ë–£–ö–í–û–ô P */
        .logo { display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 800; font-size: 22px; letter-spacing: -0.8px; }
        .logo-icon { width: 32px; height: 32px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; font-weight: 900; }
        
        .search-container { flex: 0 1 500px; margin: 0 20px; }
        .search-bar { width: 100%; display: flex; background: #222; border: 1px solid #333; border-radius: 50px; padding: 0 16px; align-items: center; height: 40px; }
        .search-bar input { width: 100%; background: none; border: none; color: white; outline: none; font-family: inherit; font-size: 15px; }
        
        /* --- SIDEBAR --- */
        nav { position: fixed; left: 0; top: var(--header-height); bottom: 0; width: var(--nav-width); background: var(--bg); padding: 12px; z-index: 999; border-right: 1px solid var(--border); transition: transform 0.3s; overflow-y: auto; }
        .nav-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 998; display: none; backdrop-filter: blur(3px); }
        .nav-overlay.active { display: block; }

        .nav-item { display: flex; align-items: center; gap: 18px; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 500; font-size: 14px; transition: 0.2s; }
        .nav-item:hover { background: var(--surface-hover); }
        .nav-title { padding: 16px 12px 8px; font-size: 11px; color: var(--text-sec); font-weight: 800; text-transform: uppercase; }

        /* --- MAIN --- */
        main { margin-left: var(--nav-width); margin-top: var(--header-height); padding: 24px; transition: margin-left 0.3s; }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .card { cursor: pointer; border-radius: var(--radius); }
        .thumb-box { position: relative; aspect-ratio: 16/9; border-radius: var(--radius); overflow: hidden; background: #000; }
        .v-thumb { width: 100%; height: 100%; object-fit: cover; }
        .preview-frame { position: absolute; inset: 0; width: 100%; height: 100%; border: none; pointer-events: none; opacity: 0; transition: opacity 0.4s; z-index: 2; }
        
        .v-meta { display: flex; gap: 12px; margin-top: 12px; }
        .v-chan-pic { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; background: #333; }
        .v-title { font-weight: 700; font-size: 16px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-stats { color: var(--text-sec); font-size: 13px; margin-top: 4px; }

        /* --- STUDIO & STATS --- */
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; margin-bottom: 30px; }
        .stat-box { background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid var(--border); }
        .stat-val { font-size: 28px; font-weight: 800; margin-top: 8px; }
        .studio-card { background: var(--surface); border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; gap: 16px; align-items: center; border: 1px solid transparent; }
        .studio-card:hover { border-color: #444; }

        /* --- UI HELPERS --- */
        .btn-blue { background: rgba(62, 166, 255, 0.1); color: var(--blue); padding: 8px 16px; border-radius: 50px; cursor: pointer; border: none; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .avatar { width: 34px; height: 34px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: #181818; padding: 24px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #333; }
        .modal-box input, .modal-box textarea { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; }
        .btn-act { background: white; color: black; border: none; padding: 14px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .menu-btn { display: block; }
            nav { transform: translateX(-100%); }
            nav.active { transform: translateX(0); }
            main { margin-left: 0; padding: 16px; }
            .grid { grid-template-columns: 1fr; }
            .stat-grid { grid-template-columns: 1fr 1fr; }
            .search-container { margin: 0 10px; }
            .logo span { display: none; }
        }

        .sub-btn { background: white; color: black; border: none; padding: 10px 20px; border-radius: 50px; font-weight: 700; cursor: pointer; }
        .sub-btn.unsub { background: #333; color: white; }
        .page { display: none; }
    </style>
</head>
<body>

    <div class="nav-overlay" id="navOverlay" onclick="app.toggleNav()"></div>

    <header>
        <div class="header-left">
            <i class="material-icons menu-btn" onclick="app.toggleNav()">menu</i>
            <div class="logo" onclick="app.nav('home')">
                <div class="logo-icon">P</div>
                <span>PaylTube</span>
            </div>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInp" placeholder="–ü–æ–∏—Å–∫" oninput="app.search()">
                <i class="material-icons" style="color:#666">search</i>
            </div>
        </div>
        <div id="authZone">
            <button class="btn-blue" onclick="app.login()"><i class="material-icons">account_circle</i> <span>–í–û–ô–¢–ò</span></button>
        </div>
    </header>

    <nav id="sideNav">
        <div class="nav-item" onclick="app.nav('home')"><i class="material-icons">home</i> –ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item" onclick="app.nav('subs')"><i class="material-icons">subscriptions</i> –ü–æ–¥–ø–∏—Å–∫–∏</div>
        <div style="height:1px; background:rgba(255,255,255,0.1); margin:12px 0;"></div>
        <div class="nav-title">–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ</div>
        <div class="nav-item" onclick="app.openModal('upload')"><i class="material-icons">video_call</i> –ó–∞–≥—Ä—É–∑–∏—Ç—å</div>
        <div class="nav-item" onclick="app.nav('studio')"><i class="material-icons">insights</i> –°—Ç—É–¥–∏—è</div>
        <div class="nav-item" onclick="app.viewProfile()"><i class="material-icons">person_outline</i> –ö–∞–Ω–∞–ª</div>
        <div style="height:1px; background:rgba(255,255,255,0.1); margin:12px 0;"></div>
        <div class="nav-title">–ü–æ–¥–ø–∏—Å–∫–∏</div>
        <div id="sideSubs"></div>
    </nav>

    <main>
        <div id="page-home" class="page" style="display: block;"><div class="grid" id="mainGrid"></div></div>
        
        <div id="page-player" class="page">
            <div style="max-width:1100px; margin:0 auto;">
                <div class="thumb-box" id="vFrame" style="aspect-ratio:16/9; border-radius:16px;"></div>
                <h1 id="vTitle" style="margin:24px 0 12px; font-size: 24px;"></h1>
                <div id="vAuthorBox" style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; padding-bottom:20px; border-bottom:1px solid #333;"></div>
                <div id="vDesc" style="background:var(--surface); padding:20px; border-radius:16px; font-size:14px; white-space: pre-wrap;"></div>
            </div>
        </div>

        <div id="page-channel" class="page">
            <div id="chanHero"></div>
            <div class="grid" id="chanGrid" style="margin-top:32px;"></div>
        </div>

        <div id="page-studio" class="page">
            <h2>–î–∞—à–±–æ—Ä–¥ –∫–∞–Ω–∞–ª–∞</h2>
            <div id="studioStats" class="stat-grid"></div>
            <button class="btn-blue" onclick="app.openModal('editChan')" style="margin-bottom:30px; width:100%; justify-content:center;">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–∞–Ω–∞–ª</button>
            <div id="studioList"></div>
        </div>

        <div id="page-subs" class="page"><h2>–í–∞—à–∏ –ø–æ–¥–ø–∏—Å–∫–∏</h2><div class="grid" id="subsGrid"></div></div>
    </main>

    <div class="modal" id="appModal"><div class="modal-box" id="modalInner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase (–¢–≤–æ–π –∫–æ–Ω—Ñ–∏–≥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω)
        const firebaseConfig = {
            apiKey: "AIzaSyC9Itsw9O3tucSZrjhoPvDwXu5PCOof7FI",
            authDomain: "payltube-app.firebaseapp.com",
            projectId: "payltube-app",
            storageBucket: "payltube-app.firebasestorage.app",
            messagingSenderId: "1029272291239",
            appId: "1:1029272291239:web:a0d44c6b5a21273af25882"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let hoverTimer = null;

        const app = {
            user: null, channel: null, allVideos: [], currentVideoId: null,

            async init() {
                auth.onAuthStateChanged(async u => {
                    if(u) {
                        this.user = u;
                        await this.getChannel(u.uid);
                        this.renderAuth();
                        this.renderSideSubs();
                    }
                });
                this.loadVideos();
            },

            toggleNav() {
                const nav = document.getElementById('sideNav');
                const overlay = document.getElementById('navOverlay');
                nav.classList.toggle('active');
                overlay.classList.toggle('active');
            },

            async getChannel(uid) {
                const doc = await db.collection("channels").doc(uid).get();
                if(!doc.exists) {
                    this.channel = { name: this.user.displayName, desc: "–û–ø–∏—Å–∞–Ω–∏—è –Ω–µ—Ç", avatar: this.user.photoURL, banner: "https://images.unsplash.com/photo-1614850523296-d8c1af93d400", subs: [], following: [] };
                    await db.collection("channels").doc(uid).set(this.channel);
                } else this.channel = doc.data();
            },

            renderAuth() {
                document.getElementById('authZone').innerHTML = `<img src="${this.channel.avatar}" class="avatar" onclick="app.viewProfile()">`;
            },

            login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); },

            nav(p) {
                document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
                document.getElementById('page-'+p).style.display = 'block';
                document.getElementById('sideNav').classList.remove('active');
                document.getElementById('navOverlay').classList.remove('active');
                if(p === 'home') this.loadVideos();
                if(p === 'studio') this.renderStudio();
            },

            startPreview(el, url) {
                if(window.innerWidth < 768) return;
                hoverTimer = setTimeout(() => {
                    const box = el.querySelector('.thumb-box');
                    let embed = this.smartParse(url, true);
                    const frame = document.createElement('iframe');
                    frame.className = 'preview-frame';
                    frame.src = embed;
                    frame.allow = "autoplay; encrypted-media";
                    box.appendChild(frame);
                    requestAnimationFrame(() => frame.style.opacity = '1');
                }, 1200);
            },

            stopPreview(el) {
                clearTimeout(hoverTimer);
                const f = el.querySelector('.preview-frame');
                if(f) f.remove();
            },

            smartParse(url, preview = false) {
                let res = url;
                const p = preview ? '?autoplay=1&mute=1&controls=0' : '?autoplay=1';
                if(url.includes('watch?v=')) res = url.replace('watch?v=', 'embed/');
                else if(url.includes('youtu.be/')) res = url.replace('youtu.be/', 'youtube.com/embed/');
                else if(url.includes('rutube.ru/video/')) res = `https://rutube.ru/play/embed/${url.split('/video/')[1].split('/')[0]}`;
                if(res.includes('youtube')) res += (res.includes('?') ? '&' : '?') + p.substring(1);
                return res;
            },

            async loadVideos() {
                const snap = await db.collection("videos").orderBy("date", "desc").get();
                this.allVideos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                this.renderGrid(this.allVideos, 'mainGrid');
                this.allVideos.forEach(v => db.collection("videos").doc(v.id).update({ imps: (v.imps || 0) + 1 }));
            },

            renderGrid(list, target) {
                const el = document.getElementById(target);
                el.innerHTML = list.map(v => `
                    <div class="card" onclick="app.play('${v.id}')" onmouseenter="app.startPreview(this, '${v.url}')" onmouseleave="app.stopPreview(this)">
                        <div class="thumb-box"><img src="${v.thumb}" class="v-thumb"></div>
                        <div class="v-meta">
                            <img src="${v.authorPic}" class="v-chan-pic" onclick="event.stopPropagation(); app.viewChannel('${v.uid}')">
                            <div style="flex:1">
                                <div class="v-title">${v.title}</div>
                                <div class="v-stats">${v.authorName} ‚Ä¢ ${v.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            async play(id) {
                const v = this.allVideos.find(x => x.id === id);
                this.currentVideoId = id;
                this.nav('player');
                document.getElementById('vFrame').innerHTML = `<iframe src="${this.smartParse(v.url)}" allow="autoplay; encrypted-media; fullscreen;" allowfullscreen></iframe>`;
                document.getElementById('vTitle').innerText = v.title;
                document.getElementById('vDesc').innerText = v.desc;
                const isSub = this.channel?.following?.includes(v.uid);
                document.getElementById('vAuthorBox').innerHTML = `
                    <div style="display:flex; align-items:center; gap:12px">
                        <img src="${v.authorPic}" class="avatar" style="width:48px; height:48px">
                        <div>
                            <div style="font-weight:800; font-size:17px;">${v.authorName}</div>
                            <div style="font-size:12px; color:gray">${v.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</div>
                        </div>
                    </div>
                    ${this.user && v.uid !== this.user.uid ? `<button class="sub-btn ${isSub?'unsub':''}" onclick="app.toggleSub('${v.uid}')">${isSub?'–í–´ –ü–û–î–ü–ò–°–ê–ù–´':'–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø'}</button>` : ''}
                `;
                db.collection("videos").doc(id).update({ views: (v.views || 0) + 1 });
            },

            async renderStudio() {
                if(!this.user) return;
                const my = this.allVideos.filter(v => v.uid === this.user.uid);
                const views = my.reduce((s, v) => s + (v.views || 0), 0);
                const subs = my.reduce((s, v) => s + (v.subGain || 0), 0);
                const imps = my.reduce((s, v) => s + (v.imps || 0), 0);

                document.getElementById('studioStats').innerHTML = `
                    <div class="stat-box"><div style="color:gray;font-size:12px">–ü–û–î–ü–ò–°–ß–ò–ö–ò</div><div class="stat-val">${this.channel.subs?.length || 0}</div></div>
                    <div class="stat-box"><div style="color:var(--blue);font-size:12px">–ü–†–ò–†–û–°–¢ –° –í–ò–î–ï–û</div><div class="stat-val">+${subs}</div></div>
                    <div class="stat-box"><div style="color:gray;font-size:12px">–ü–†–û–°–ú–û–¢–†–´</div><div class="stat-val">${views}</div></div>
                    <div class="stat-box"><div style="color:gray;font-size:12px">–ü–û–ö–ê–ó–´</div><div class="stat-val">${imps}</div></div>
                `;

                document.getElementById('studioList').innerHTML = my.map(v => `
                    <div class="studio-card">
                        <img src="${v.thumb}" width="120" style="border-radius:8px">
                        <div style="flex:1">
                            <div style="font-weight:700">${v.title}</div>
                            <div style="font-size:12px; color:gray; margin-top:5px;">üëÅ ${v.views} | üë§ +${v.subGain || 0}</div>
                        </div>
                        <button onclick="app.deleteVideo('${v.id}')" style="background:none; border:none; color:#f44; cursor:pointer"><i class="material-icons">delete</i></button>
                    </div>`).join('');
            },

            async toggleSub(tuid) {
                if(!this.user) return this.login();
                const mRef = db.collection("channels").doc(this.user.uid);
                const tRef = db.collection("channels").doc(tuid);
                let following = this.channel.following || [];
                let tSubs = (await tRef.get()).data().subs || [];
                const subbing = !following.includes(tuid);

                if(!subbing) {
                    following = following.filter(id => id !== tuid);
                    tSubs = tSubs.filter(id => id !== this.user.uid);
                } else {
                    following.push(tuid);
                    tSubs.push(this.user.uid);
                    if(this.currentVideoId) db.collection("videos").doc(this.currentVideoId).update({ subGain: firebase.firestore.FieldValue.increment(1) });
                }
                await mRef.update({ following });
                await tRef.update({ subs: tSubs });
                await this.getChannel(this.user.uid);
                this.play(this.currentVideoId);
                this.renderSideSubs();
            },

            openModal(type) {
                const inner = document.getElementById('modalInner');
                document.getElementById('appModal').style.display = 'flex';
                if(type === 'upload') {
                    inner.innerHTML = `<h3>–ù–æ–≤–æ–µ –≤–∏–¥–µ–æ</h3>
                        <input id="ut" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
                        <textarea id="ud" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" rows="3"></textarea>
                        <input id="uu" placeholder="–°—Å—ã–ª–∫–∞ (YouTube/Rutube)">
                        <input id="uth" placeholder="–ü—Ä–µ–≤—å—é (URL)">
                        <button class="btn-act" onclick="app.action('publish')">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
                        <button onclick="app.closeModal()" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer">–û—Ç–º–µ–Ω–∞</button>`;
                } else if(type === 'editChan') {
                    inner.innerHTML = `<h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞–Ω–∞–ª–∞</h3>
                        <input id="cn" value="${this.channel.name}">
                        <input id="ca" value="${this.channel.avatar}">
                        <input id="cb" value="${this.channel.banner}">
                        <textarea id="cd">${this.channel.desc}</textarea>
                        <button class="btn-act" onclick="app.action('saveChan')">–°–û–•–†–ê–ù–ò–¢–¨</button>
                        <button onclick="app.closeModal()" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer">–û—Ç–º–µ–Ω–∞</button>`;
                }
            },

            async action(t) {
                if(t === 'publish') {
                    await db.collection("videos").add({
                        title: document.getElementById('ut').value, desc: document.getElementById('ud').value,
                        url: document.getElementById('uu').value, thumb: document.getElementById('uth').value,
                        uid: this.user.uid, authorName: this.channel.name, authorPic: this.channel.avatar,
                        views: 0, imps: 0, subGain: 0, date: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else if(t === 'saveChan') {
                    const data = { name: document.getElementById('cn').value, avatar: document.getElementById('ca').value, banner: document.getElementById('cb').value, desc: document.getElementById('cd').value };
                    await db.collection("channels").doc(this.user.uid).update(data);
                    const vids = await db.collection("videos").where("uid", "==", this.user.uid).get();
                    const b = db.batch();
                    vids.forEach(d => b.update(d.ref, { authorName: data.name, authorPic: data.avatar }));
                    await b.commit();
                }
                location.reload();
            },

            async viewChannel(uid) {
                this.nav('channel');
                const c = (await db.collection("channels").doc(uid).get()).data();
                document.getElementById('chanHero').innerHTML = `
                    <div style="height:200px; background:url('${c.banner}') center/cover; border-radius:16px;"></div>
                    <div style="display:flex; align-items:center; gap:20px; margin-top:-40px; padding:0 20px;">
                        <img src="${c.avatar}" style="width:100px; height:100px; border-radius:50%; border:5px solid var(--bg)">
                        <div style="margin-top:40px;"><h2>${c.name}</h2><p style="color:gray">${c.subs?.length || 0} –ø–æ–¥–ø.</p></div>
                    </div>`;
                this.renderGrid(this.allVideos.filter(v => v.uid === uid), 'chanGrid');
            },

            async renderSideSubs() {
                if(!this.channel.following) return;
                const h = await Promise.all(this.channel.following.map(async id => {
                    const d = await db.collection("channels").doc(id).get();
                    return d.exists ? `<div class="nav-item" onclick="app.viewChannel('${id}')"><img src="${d.data().avatar}" class="avatar" style="width:24px; height:24px;"> ${d.data().name}</div>` : '';
                }));
                document.getElementById('sideSubs').innerHTML = h.join('');
            },

            async deleteVideo(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { await db.collection("videos").doc(id).delete(); location.reload(); } },
            closeModal() { document.getElementById('appModal').style.display = 'none'; },
