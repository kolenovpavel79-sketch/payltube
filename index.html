<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaylTube Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f; --surface: #1e1e1e; --accent: #ff0033;
            --text: #ffffff; --text-gray: #aaaaaa; --border: #383838;
        }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* HEADER */
        header { 
            position: fixed; top: 0; width: 100%; height: 56px; background: var(--bg);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; z-index: 1000; border-bottom: 1px solid var(--border);
            box-sizing: border-box;
        }
        .logo { display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: bold; font-size: 20px; }
        .logo-box { background: var(--accent); padding: 4px 8px; border-radius: 6px; }

        .search-area { flex: 0 1 600px; display: flex; margin: 0 20px; }
        .search-area input { 
            width: 100%; background: #121212; border: 1px solid var(--border); 
            border-radius: 20px 0 0 20px; padding: 8px 16px; color: white; outline: none;
        }
        .search-area button { 
            background: #222; border: 1px solid var(--border); border-left: none;
            padding: 0 15px; border-radius: 0 20px 20px 0; color: white; cursor: pointer;
        }

        .user-btn { 
            background: none; border: 1px solid #3ea6ff; color: #3ea6ff; 
            padding: 6px 12px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        .avatar { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; }

        /* SIDEBAR */
        nav { position: fixed; left: 0; top: 56px; width: 72px; bottom: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding-top: 12px; border-right: 1px solid var(--border); }
        .nav-link { color: white; text-decoration: none; display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; cursor: pointer; opacity: 0.7; }
        .nav-link:hover { opacity: 1; }
        .nav-link span { font-size: 10px; margin-top: 4px; }

        /* CONTENT */
        main { margin-left: 72px; margin-top: 56px; padding: 24px; transition: 0.3s; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .card { cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px; object-fit: cover; }
        .info { display: flex; gap: 12px; margin-top: 10px; }
        .auth-pic { width: 36px; height: 36px; border-radius: 50%; }
        .v-title { font-weight: 500; line-height: 1.4; margin-bottom: 4px; }
        .v-meta { font-size: 13px; color: var(--text-gray); }

        /* PLAYER */
        #player-page { display: none; }
        .video-box { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; border-radius: 15px; overflow: hidden; }
        .video-box iframe { position: absolute; width: 100%; height: 100%; border: none; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--surface); padding: 25px; border-radius: 15px; width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .modal-content input, .modal-content textarea { background: #000; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; }
        .btn-pub { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* STUDIO */
        #studio-page { display: none; }
        .studio-item { display: flex; align-items: center; gap: 15px; background: #1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .btn-del { background: none; border: 1px solid #ff4444; color: #ff4444; cursor: pointer; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="app.showPage('home')">
            <div class="logo-box">P</div> PaylTube
        </div>
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Поиск видео..." oninput="app.search()">
            <button><i class="material-icons">search</i></button>
        </div>
        <div id="auth-zone">
            <button class="user-btn" onclick="app.login()"><i class="material-icons">account_circle</i> ВОЙТИ</button>
        </div>
    </header>

    <nav>
        <div class="nav-link" onclick="app.showPage('home')"><i class="material-icons">home</i><span>Главная</span></div>
        <div class="nav-link" onclick="app.openUpload()"><i class="material-icons">add_circle</i><span>Создать</span></div>
        <div class="nav-link" onclick="app.showPage('studio')"><i class="material-icons">video_library</i><span>Студия</span></div>
    </nav>

    <main>
        <div id="home-page">
            <div class="grid" id="mainGrid"></div>
        </div>

        <div id="player-page">
            <div class="video-box" id="playerContainer"></div>
            <h1 id="p-title" style="margin: 20px 0 10px;"></h1>
            <p id="p-desc" style="color: var(--text-gray);"></p>
            <button onclick="app.showPage('home')" style="background:#333; color:white; border:none; padding:10px; border-radius:10px; cursor:pointer;">Назад</button>
        </div>

        <div id="studio-page">
            <h2>Мои видео</h2>
            <div id="studioList"></div>
        </div>
    </main>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h3>Новое видео</h3>
            <input type="text" id="upTitle" placeholder="Название">
            <textarea id="upDesc" placeholder="Описание"></textarea>
            <input type="text" id="upUrl" placeholder="Ссылка на видео (YouTube, VK, Rutube)">
            <input type="text" id="upThumb" placeholder="Ссылка на обложку (URL картинки)">
            <button class="btn-pub" onclick="app.publish()">ОПУБЛИКОВАТЬ</button>
            <button onclick="app.closeUpload()" style="background:none; border:none; color:gray; cursor:pointer;">Отмена</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9Itsw9O3tucSZrjhoPvDwXu5PCOof7FI",
            authDomain: "payltube-app.firebaseapp.com",
            projectId: "payltube-app",
            storageBucket: "payltube-app.firebasestorage.app",
            messagingSenderId: "1029272291239",
            appId: "1:1029272291239:web:a0d44c6b5a21273af25882"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const app = {
            user: null,
            allVideos: [],

            init() {
                auth.onAuthStateChanged(u => {
                    this.user = u;
                    this.renderAuth();
                    if(u) this.loadStudio();
                });
                this.loadHome();
            },

            // --- УМНЫЙ ПАРСЕР ССЫЛОК ---
            parseVideoUrl(url) {
                if (url.includes('youtube.com/watch?v=')) return url.replace('watch?v=', 'embed/');
                if (url.includes('youtu.be/')) return url.replace('youtu.be/', 'youtube.com/embed/');
                // Если это уже embed ссылка или другая платформа, возвращаем как есть
                return url;
            },

            renderAuth() {
                const zone = document.getElementById('auth-zone');
                if(this.user) {
                    zone.innerHTML = `<img src="${this.user.photoURL}" class="avatar" onclick="app.showPage('studio')">`;
                }
            },

            login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); },

            showPage(page) {
                ['home', 'player', 'studio'].forEach(p => document.getElementById(p + '-page').style.display = 'none');
                document.getElementById(page + '-page').style.display = 'block';
                if(page !== 'player') document.getElementById('playerContainer').innerHTML = '';
            },

            openUpload() { if(!this.user) return this.login(); document.getElementById('uploadModal').style.display = 'flex'; },
            closeUpload() { document.getElementById('uploadModal').style.display = 'none'; },

            async publish() {
                const videoData = {
                    title: document.getElementById('upTitle').value,
                    desc: document.getElementById('upDesc').value,
                    url: this.parseVideoUrl(document.getElementById('upUrl').value),
                    thumb: document.getElementById('upThumb').value,
                    uid: this.user.uid,
                    author: this.user.displayName,
                    authorPic: this.user.photoURL,
                    views: 0,
                    date: firebase.firestore.FieldValue.serverTimestamp()
                };
                await db.collection("videos").add(videoData);
                location.reload();
            },

            loadHome() {
                db.collection("videos").orderBy("date", "desc").onSnapshot(snap => {
                    this.allVideos = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    this.renderGrid(this.allVideos);
                });
            },

            renderGrid(list) {
                const grid = document.getElementById('mainGrid');
                grid.innerHTML = list.map(v => `
                    <div class="card" onclick="app.play('${v.id}')">
                        <img src="${v.thumb}" class="thumb">
                        <div class="info">
                            <img src="${v.authorPic}" class="auth-pic">
                            <div>
                                <div class="v-title">${v.title}</div>
                                <div class="v-meta">${v.author} • ${v.views || 0} просмотров</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            search() {
                const term = document.getElementById('searchInput').value.toLowerCase();
                const filtered = this.allVideos.filter(v => v.title.toLowerCase().includes(term));
                this.renderGrid(filtered);
            },

            play(id) {
                const v = this.allVideos.find(x => x.id === id);
                this.showPage('player');
                document.getElementById('playerContainer').innerHTML = `<iframe src="${v.url}" allowfullscreen></iframe>`;
                document.getElementById('p-title').innerText = v.title;
                document.getElementById('p-desc').innerText = v.desc;
                db.collection("videos").doc(id).update({ views: (v.views || 0) + 1 });
            },

            loadStudio() {
                db.collection("videos").where("uid", "==", this.user.uid).onSnapshot(snap => {
                    const list = document.getElementById('studioList');
                    list.innerHTML = snap.docs.map(doc => {
                        const v = doc.data();
                        return `
                            <div class="studio-item">
                                <img src="${v.thumb}" width="120" style="border-radius:5px">
                                <div style="flex:1"><b>${v.title}</b></div>
                                <button class="btn-del" onclick="app.deleteVideo('${doc.id}')">Удалить</button>
                            </div>
                        `;
                    }).join('');
                });
            },

            async deleteVideo(id) {
                if(confirm("Удалить это видео?")) {
                    await db.collection("videos").doc(id).delete();
                }
            }
        };

        app.init();
    </script>
</body>
</html>
