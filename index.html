<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaylTube Multi-Source</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f; --surface: #1e1e1e; --accent: #ff0000;
            --text: #ffffff; --text-gray: #aaaaaa; --border: #383838; --blue: #3ea6ff;
        }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* Layout */
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--bg); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 1000; border-bottom: 1px solid var(--border); box-sizing: border-box; }
        nav { position: fixed; left: 0; top: 56px; width: 240px; bottom: 0; background: var(--bg); display: flex; flex-direction: column; padding: 12px; border-right: 1px solid var(--border); overflow-y: auto; }
        main { margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px); overflow-y: auto; padding: 24px; box-sizing: border-box; }

        .logo { display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: bold; font-size: 20px; }
        .logo i { color: var(--accent); font-size: 32px; }
        .search-bar { flex: 0 1 600px; display: flex; background: #121212; border: 1px solid var(--border); border-radius: 40px; padding: 2px 20px; align-items: center; }
        .search-bar input { width: 100%; background: none; border: none; color: white; padding: 10px; outline: none; }
        
        .nav-item { display: flex; align-items: center; gap: 20px; padding: 10px 12px; border-radius: 10px; cursor: pointer; color: var(--text); text-decoration: none; margin-bottom: 4px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); }
        .nav-title { padding: 10px 12px 5px; font-size: 12px; color: var(--text-gray); text-transform: uppercase; font-weight: bold; }

        .btn-blue { background: none; border: 1px solid var(--blue); color: var(--blue); padding: 8px 16px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 500; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; object-fit: cover; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
        .card { cursor: pointer; width: 100%; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px; object-fit: cover; }
        .v-meta { display: flex; gap: 12px; margin-top: 12px; }
        .v-chan-pic { width: 36px; height: 36px; border-radius: 50%; background: #333; }
        .v-title { font-weight: 500; font-size: 16px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-stats { color: var(--text-gray); font-size: 14px; margin-top: 4px; }

        /* Player */
        .v-container { width: 100%; max-width: 1000px; margin: 0 auto; }
        .v-player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        iframe { width: 100%; height: 100%; border: none; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: var(--surface); padding: 30px; border-radius: 20px; width: 500px; display: flex; flex-direction: column; gap: 15px; max-height: 90vh; overflow-y: auto; }
        .modal-box input, .modal-box textarea { background: #121212; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; }
        .btn-act { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .hint { font-size: 12px; color: #ffaa00; background: rgba(255,170,0,0.1); padding: 10px; border-radius: 8px; }

        .page { display: none; }
        .sub-btn { background: white; color: black; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .sub-btn.unsub { background: #333; color: white; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="app.nav('home')"><i class="material-icons">play_circle</i> PaylTube</div>
        <div class="search-bar">
            <input type="text" id="searchInp" placeholder="Поиск" oninput="app.search()">
            <i class="material-icons" style="color:gray">search</i>
        </div>
        <div id="authZone">
            <button class="btn-blue" onclick="app.login()"><i class="material-icons">account_circle</i> ВОЙТИ</button>
        </div>
    </header>

    <nav>
        <div class="nav-item" onclick="app.nav('home')"><i class="material-icons">home</i> Главная</div>
        <div class="nav-item" onclick="app.nav('subs')"><i class="material-icons">subscriptions</i> Подписки</div>
        <div class="nav-sep" style="height:1px; background:#333; margin:10px 0;"></div>
        <div class="nav-title">Мой канал</div>
        <div class="nav-item" onclick="app.openModal('upload')"><i class="material-icons">add_circle_outline</i> Загрузить</div>
        <div class="nav-item" onclick="app.nav('studio')"><i class="material-icons">insights</i> Студия</div>
        <div class="nav-item" onclick="app.viewProfile()"><i class="material-icons">person_outline</i> Канал</div>
        <div class="nav-sep" style="height:1px; background:#333; margin:10px 0;"></div>
        <div class="nav-title">Подписки</div>
        <div id="sideSubs"></div>
    </nav>

    <main>
        <div id="page-home" class="page" style="display: block;">
            <div class="grid" id="mainGrid"></div>
        </div>

        <div id="page-player" class="page">
            <div class="v-container">
                <div class="v-player" id="vFrame"></div>
                <h1 id="vTitle" style="margin:20px 0 10px;"></h1>
                <div id="vAuthorBox" style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;"></div>
                <div id="vDesc" style="background:#1e1e1e; padding:20px; border-radius:12px; white-space: pre-wrap;"></div>
            </div>
        </div>

        <div id="page-channel" class="page">
            <div id="chanHero"></div>
            <div class="grid" id="chanGrid" style="margin-top:30px;"></div>
        </div>

        <div id="page-studio" class="page">
            <h2>Творческая студия</h2>
            <div id="studioStats" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px; margin-bottom:30px;"></div>
            <button class="btn-blue" onclick="app.openModal('editChan')" style="margin-bottom:20px;">Изменить оформление</button>
            <h3>Ваши видео</h3>
            <div id="studioList"></div>
        </div>

        <div id="page-subs" class="page">
            <h2>Подписки</h2>
            <div class="grid" id="subsGrid"></div>
        </div>
    </main>

    <div class="modal" id="appModal">
        <div class="modal-box" id="modalInner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9Itsw9O3tucSZrjhoPvDwXu5PCOof7FI",
            authDomain: "payltube-app.firebaseapp.com",
            projectId: "payltube-app",
            storageBucket: "payltube-app.firebasestorage.app",
            messagingSenderId: "1029272291239",
            appId: "1:1029272291239:web:a0d44c6b5a21273af25882"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const app = {
            user: null, channel: null, allVideos: [],

            async init() {
                auth.onAuthStateChanged(async u => {
                    if(u) {
                        this.user = u;
                        await this.getChannel(u.uid);
                        this.renderAuth();
                        this.renderSideSubs();
                    }
                });
                this.loadVideos();
            },

            async getChannel(uid) {
                const doc = await db.collection("channels").doc(uid).get();
                if(!doc.exists) {
                    this.channel = { name: this.user.displayName, desc: "Новый канал", avatar: this.user.photoURL, banner: "https://images.unsplash.com/photo-1557683316-973673baf926", subs: [], following: [] };
                    await db.collection("channels").doc(uid).set(this.channel);
                } else {
                    this.channel = doc.data();
                }
            },

            renderAuth() {
                document.getElementById('authZone').innerHTML = `<img src="${this.user.photoURL}" class="avatar" onclick="app.nav('studio')">`;
            },

            login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); },

            nav(p) {
                document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
                document.getElementById('page-'+p).style.display = 'block';
                if(p === 'home') this.loadVideos();
                if(p === 'studio') this.renderStudio();
                if(p === 'subs') this.loadSubsFeed();
            },

            // --- SMART PARSER (YouTube, VK, Rutube) ---
            smartParse(url) {
                // YouTube
                if(url.includes('youtube.com/watch?v=')) return url.replace('watch?v=', 'embed/');
                if(url.includes('youtu.be/')) return url.replace('youtu.be/', 'youtube.com/embed/');
                
                // Rutube
                if(url.includes('rutube.ru/video/')) {
                    const id = url.split('/video/')[1].split('/')[0];
                    return `https://rutube.ru/play/embed/${id}`;
                }

                // VK Video (если пользователь вставил прямую ссылку, пытаемся, но лучше Embed)
                if(url.includes('vk.com/video_ext.php')) return url; // Уже верный формат
                
                return url;
            },

            async loadVideos() {
                const snap = await db.collection("videos").orderBy("date", "desc").get();
                this.allVideos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                this.renderGrid(this.allVideos, 'mainGrid');
            },

            renderGrid(list, target) {
                const el = document.getElementById(target);
                el.innerHTML = list.map(v => `
                    <div class="card" onclick="app.play('${v.id}')">
                        <img src="${v.thumb}" class="v-thumb">
                        <div class="v-meta">
                            <img src="${v.authorPic}" class="v-chan-pic" onclick="event.stopPropagation(); app.viewChannel('${v.uid}')">
                            <div style="flex:1">
                                <div class="v-title">${v.title}</div>
                                <div class="v-stats">${v.authorName} • ${v.views || 0} просмотров</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            async play(id) {
                const v = this.allVideos.find(x => x.id === id);
                this.nav('player');
                document.getElementById('vFrame').innerHTML = `<iframe src="${this.smartParse(v.url)}" allow="autoplay; encrypted-media; fullscreen; picture-in-picture;" allowfullscreen></iframe>`;
                document.getElementById('vTitle').innerText = v.title;
                document.getElementById('vDesc').innerText = v.desc;

                const isSub = this.channel?.following?.includes(v.uid);
                document.getElementById('vAuthorBox').innerHTML = `
                    <div style="display:flex; align-items:center; gap:12px">
                        <img src="${v.authorPic}" class="avatar" style="width:40px; height:40px">
                        <b>${v.authorName}</b>
                    </div>
                    ${this.user && v.uid !== this.user.uid ? `<button class="sub-btn ${isSub?'unsub':''}" onclick="app.toggleSub('${v.uid}')">${isSub?'ВЫ ПОДПИСАНЫ':'ПОДПИСАТЬСЯ'}</button>` : ''}
                `;
                db.collection("videos").doc(id).update({ views: (v.views || 0) + 1 });
            },

            async viewChannel(uid) {
                this.nav('channel');
                const c = (await db.collection("channels").doc(uid).get()).data();
                const isSub = this.channel?.following?.includes(uid);
                document.getElementById('chanHero').innerHTML = `
                    <img src="${c.banner}" style="width:100%; height:180px; object-fit:cover; border-radius:15px;">
                    <div style="display:flex; align-items:center; gap:20px; margin-top:20px;">
                        <img src="${c.avatar}" style="width:80px; height:80px; border-radius:50%">
                        <div style="flex:1">
                            <h2>${c.name}</h2>
                            <p style="color:gray">${c.subs?.length || 0} подписчиков • ${c.desc}</p>
                        </div>
                        ${this.user && uid !== this.user.uid ? `<button class="sub-btn ${isSub?'unsub':''}" onclick="app.toggleSub('${uid}')">${isSub?'ВЫ ПОДПИСАНЫ':'ПОДПИСАТЬСЯ'}</button>` : ''}
                    </div>
                `;
                this.renderGrid(this.allVideos.filter(v => v.uid === uid), 'chanGrid');
            },

            async toggleSub(tuid) {
                if(!this.user) return this.login();
                const mRef = db.collection("channels").doc(this.user.uid);
                const tRef = db.collection("channels").doc(tuid);
                
                let following = this.channel.following || [];
                let tSubs = (await tRef.get()).data().subs || [];

                if(following.includes(tuid)) {
                    following = following.filter(id => id !== tuid);
                    tSubs = tSubs.filter(id => id !== this.user.uid);
                } else {
                    following.push(tuid);
                    tSubs.push(this.user.uid);
                }

                await mRef.update({ following });
                await tRef.update({ subs: tSubs });
                await this.getChannel(this.user.uid);
                this.viewChannel(tuid);
                this.renderSideSubs();
            },

            async renderStudio() {
                const myVids = this.allVideos.filter(v => v.uid === this.user.uid);
                const totalViews = myVids.reduce((s, v) => s + (v.views || 0), 0);
                document.getElementById('studioStats').innerHTML = `
                    <div style="background:#222; padding:20px; border-radius:12px; text-align:center"><span>Подписчики</span><h2>${this.channel.subs?.length || 0}</h2></div>
                    <div style="background:#222; padding:20px; border-radius:12px; text-align:center"><span>Просмотры</span><h2>${totalViews}</h2></div>
                `;
                document.getElementById('studioList').innerHTML = myVids.map(v => `
                    <div style="display:flex; align-items:center; gap:15px; background:#222; padding:10px; border-radius:10px; margin-bottom:10px">
                        <img src="${v.thumb}" width="100" style="border-radius:5px">
                        <div style="flex:1"><b>${v.title}</b></div>
                        <button onclick="app.deleteVideo('${v.id}')" style="color:red; background:none; border:none; cursor:pointer">Удалить</button>
                    </div>
                `).join('');
            },

            async renderSideSubs() {
                if(!this.channel.following) return;
                const html = await Promise.all(this.channel.following.map(async id => {
                    const d = await db.collection("channels").doc(id).get();
                    if(!d.exists) return '';
                    return `<div class="nav-item" onclick="app.viewChannel('${id}')"><img src="${d.data().avatar}" class="avatar" style="width:24px; height:24px"> ${d.data().name}</div>`;
                }));
                document.getElementById('sideSubs').innerHTML = html.join('');
            },

            loadSubsFeed() {
                const list = this.allVideos.filter(v => this.channel.following?.includes(v.uid));
                this.renderGrid(list, 'subsGrid');
            },

            openModal(type) {
                const m = document.getElementById('appModal');
                const inner = document.getElementById('modalInner');
                m.style.display = 'flex';
                if(type === 'upload') {
                    inner.innerHTML = `
                        <h3>Загрузить видео</h3>
                        <div class="hint"><b>VK:</b> Нажми Поделиться -> Экспортировать и скопируй ссылку из поля "src".<br><b>Rutube:</b> Просто вставь ссылку из браузера.</div>
                        <input id="ut" placeholder="Название">
                        <textarea id="ud" placeholder="Описание"></textarea>
                        <input id="uu" placeholder="Ссылка на видео (YouTube, Rutube или VK src)">
                        <input id="uth" placeholder="URL обложки (картинка)">
                        <button class="btn-act" onclick="app.action('publish')">ОПУБЛИКОВАТЬ</button>
                        <button onclick="app.closeModal()" style="background:none; border:none; color:gray; cursor:pointer">Отмена</button>
                    `;
                } else if(type === 'editChan') {
                    inner.innerHTML = `
                        <h3>Оформление канала</h3>
                        <input id="cn" value="${this.channel.name}" placeholder="Название канала">
                        <textarea id="cd" placeholder="Описание">${this.channel.desc}</textarea>
                        <input id="cb" value="${this.channel.banner}" placeholder="URL баннера">
                        <button class="btn-act" onclick="app.action('saveChan')">СОХРАНИТЬ</button>
                        <button onclick="app.closeModal()" style="background:none; border:none; color:gray; cursor:pointer">Отмена</button>
                    `;
                }
            },

            async action(t) {
                if(t === 'publish') {
                    await db.collection("videos").add({
                        title: document.getElementById('ut').value, desc: document.getElementById('ud').value,
                        url: document.getElementById('uu').value, thumb: document.getElementById('uth').value,
                        uid: this.user.uid, authorName: this.channel.name, authorPic: this.user.photoURL,
                        views: 0, date: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else if(t === 'saveChan') {
                    await db.collection("channels").doc(this.user.uid).update({
                        name: document.getElementById('cn').value, desc: document.getElementById('cd').value, banner: document.getElementById('cb').value
                    });
                }
                location.reload();
            },

            async deleteVideo(id) { if(confirm("Удалить?")) { await db.collection("videos").doc(id).delete(); location.reload(); } },
            closeModal() { document.getElementById('appModal').style.display = 'none'; },
            viewProfile() { if(this.user) this.viewChannel(this.user.uid); else this.login(); },
            search() {
                const q = document.getElementById('searchInp').value.toLowerCase();
                this.renderGrid(this.allVideos.filter(v => v.title.toLowerCase().includes(q)), 'mainGrid');
            }
        };

        app.init();
    </script>
</body>
</html>
